<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kunash Enterprises Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md animate-fadeIn">
        <div class="text-center mb-8">
            <!-- LOGO: BIG, SHARP, NO DISTORTION -->
            <div class="flex justify-center">
                <img 
                    src="assets/images/logoo.png" 
                    alt="Kunash Logo" 
                    class="w-full max-w-xs h-auto object-contain"
                >
            </div>
            <!-- <h1 class="text-2xl font-bold text-orange-600 mt-4">Kunash Enterprises</h1> -->
            <p class="text-gray-600">Admin Panel Login</p>
        </div>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                    required
                >
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                    required
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
            >
                Login
            </button>
        </form>
        
        <div id="error-message" class="mt-4 text-red-500 text-center hidden">
            Invalid username or password
        </div>
        
        <p class="mt-6 text-center text-gray-500 text-sm">
            Default credentials: admin / password
        </p>

        <!-- ADDED: Sign Up Link -->
        <p class="mt-2 text-center text-gray-500 text-sm">
            Don't have an account? 
            <a href="signup.html" class="text-orange-600 hover:underline font-medium">Sign Up</a>
        </p>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-4 right-4 hidden p-4 rounded-lg shadow-lg text-white"></div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
