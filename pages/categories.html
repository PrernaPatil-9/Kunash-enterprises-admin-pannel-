<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Kunash Enterprises Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .sidebar-collapsed { width: 5rem !important; }
        .sidebar-collapsed .sidebar-logo { width: 3rem !important; height: 3rem !important; }
        .sidebar-collapsed .sidebar-text { display: none; }
        .main-content { transition: margin-left 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">

        <!-- ==================== SIDEBAR (EXACTLY SAME AS DASHBOARD) ==================== -->
        <div id="sidebar"
            class="w-64 bg-gray-800 text-white transition-all duration-300 ease-in-out fixed inset-y-0 left-0 z-20 flex flex-col">
            <!-- Logo + Toggle -->
            <div class="p-4 flex items-center justify-between">
                <img src="../assets/images/logoo bg.png" alt="Kunash Logo"
                    class="w-[10rem] h-[4rem] object-contain transition-all duration-300 sidebar-logo">
                <button id="toggle-btn" class="text-white focus:outline-none p-1 rounded hover:bg-gray-700">
                    <span class="material-icons text-xl">chevron_left</span>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="mt-4 space-y-1 flex-1 px-2">
                <a href="../index.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">dashboard</span>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="products.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">inventory_2</span>
                    <span class="sidebar-text">Products</span>
                </a>
                <a href="inventory.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">warehouse</span>
                    <span class="sidebar-text">Inventory</span>
                </a>
                <a href="orders.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">shopping_cart</span>
                    <span class="sidebar-text">Orders</span>
                </a>
                <a href="customers.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">people</span>
                    <span class="sidebar-text">Customers</span>
                </a>
                <a href="banners.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">image</span>
                    <span class="sidebar-text">Banners</span>
                </a>
                <a href="messages.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">mail</span>
                    <span class="sidebar-text">Messages</span>
                </a>
                <a href="settings.html"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition">
                    <span class="material-icons mr-3">settings</span>
                    <span class="sidebar-text">Settings</span>
                </a>
                <a href="../login.html" id="logout-btn"
                    class="flex items-center py-2 px-3 hover:bg-orange-500 rounded-lg transition mt-4">
                    <span class="material-icons mr-3">logout</span>
                    <span class="sidebar-text">Logout</span>
                </a>
            </nav>
        </div>
        <!-- =========================================================================== -->

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden main-content ml-64 transition-all duration-300">
            <!-- Header -->
            <header class="bg-white shadow-md sticky top-0 z-10">
                <div class="flex justify-between items-center p-4 container mx-auto">
                    <div class="flex items-center space-x-4">
                        <button id="sidebar-toggle" class="text-gray-600 hover:text-orange-600 focus:outline-none lg:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h2 class="text-xl font-semibold text-orange-600">Manage Categories</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700">Welcome, Admin</span>
                        <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold">A</div>
                    </div>
                </div>
            </header>

            <!-- Categories Content -->
            <main class="flex-1 overflow-y-auto p-6 container mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-orange-600 animate-fadeIn">Categories</h2>
                    <div class="flex space-x-3">
                        <button id="add-category-btn" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Add Category</button>
                    </div>
                </div>

                <table id="categories-table" class="w-full bg-white shadow rounded-lg overflow-hidden">
                    <thead class="bg-orange-100">
                        <tr>
                            <th class="py-3 px-4 text-left">ID</th>
                            <th class="py-3 px-4 text-left">Category Name</th>
                            <th class="py-3 px-4 text-left">Brand</th>
                            <th class="py-3 px-4 text-left">Price</th>
                            <th class="py-3 px-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div id="category-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 id="category-modal-title" class="text-xl font-bold text-orange-600 mb-4">Add Category</h3>
            <form id="category-form">
                <div class="mb-4">
                    <label for="category-id" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                    <input type="text" id="category-id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>
                <div class="mb-4">
                    <label for="category-name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                    <input type="text" id="category-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>
                <div class="mb-4">
                    <label for="category-brand" class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
                    <input type="text" id="category-brand" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="mb-4">
                    <label for="category-price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                    <input type="number" id="category-price" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" min="0" step="0.01">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-category" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Category Modal -->
    <div id="view-category-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-bold text-orange-600 mb-4">Category Details</h3>
            <div id="view-category-details" class="space-y-4">
                <!-- Details populated by JavaScript -->
            </div>
            <div class="flex justify-end mt-6">
                <button id="close-view-category" class="px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700">Close</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-4 right-4 hidden p-4 rounded-lg shadow-lg text-white"></div>

    <!-- ==================== SIDEBAR JS (SAME AS DASHBOARD) ==================== -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleIcon = toggleBtn.querySelector('.material-icons');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        let isCollapsed = false;

        // Desktop: Collapse sidebar
        toggleBtn.addEventListener('click', () => {
            isCollapsed = !isCollapsed;

            if (isCollapsed) {
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('ml-64');
                mainContent.classList.add('ml-20');
                toggleIcon.textContent = 'chevron_right';
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                mainContent.classList.remove('ml-20');
                mainContent.classList.add('ml-64');
                toggleIcon.textContent = 'chevron_left';
            }
        });

        // Mobile: Toggle sidebar
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
        }

        // Close on outside click (mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                const isClickInside = sidebar.contains(e.target) || (sidebarToggle && sidebarToggle.contains(e.target));
                if (!isClickInside && !sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });

        // Responsive fix
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('-translate-x-full');
                if (!isCollapsed) mainContent.classList.add('ml-64');
            } else {
                mainContent.classList.remove('ml-64', 'ml-20');
            }
        });

        // Highlight active page
        document.querySelectorAll('#sidebar a').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.remove('hover:bg-orange-500');
                link.classList.add('bg-orange-600', 'font-semibold');
            }
        });
    </script>
    <!-- =========================================================================== -->

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/categories.js"></script>
</body>
</html>
